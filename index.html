<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="left"></div>
        <div class="right">
          <p class="perfume">P E R F U M E</p>
          <p class="title">Gabrielle Essence Eau De Parfum</p>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p>
            <span class="curr-price">$149.99 </span
            ><span class="original-price">$169.99</span>
          </p>
          
          <div class="btn">
            <img src="images/icon-cart.svg" alt="" />
            <span class="cart"> &nbsp;Add to Cart</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by</p>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      <p>
        . 
        Coded by
      </p>
      <a
        href="https://www.linkedin.com/in/shubham-kandpal-59870322a/"
        target="_blank"
        >Shubham Kandpal</a
      >.
    </div>
  </body>
</html>
